<!DOCTYPE html>
<html>
<body>
    <input type="number" id="num1" placeholder="Number 1"><br><br>
    <input type="number" id="num2" placeholder="Number 2"><br><br>

    <input type="radio" name="op" value="add"> Add
    <input type="radio" name="op" value="sub"> Sub
    <input type="radio" name="op" value="mul"> Mul
    <input type="radio" name="op" value="div"> Div
    <br><br>

    <button onclick="calc()">Result</button>
    <h3>Result is: <input type="text" id="res"></h3>

    <script>
        function calc(){
            let a = +num1.value;
            let b = +num2.value;
            let op = document.querySelector('[name="op"]:checked').value;

            if(op=="add") res.value = a + b;
            else if(op=="sub") res.value = a - b;
            else if(op=="mul") res.value = a * b;
            else if(op=="div") res.value = a / b;
        }
    </script>
</body>
</html>
