<html lang="en">

<body>
    <script>
        //collection of character is string

        let name = "sasin godar";
        console.log(name);
        console.log(name[0]);
        console.log(name[1]);

        let friend = 'aakash';
        console.log(friend.length);

        //Template Literals

        let boy1 = "Sasin";
        let boy2 = "Prabin";

        // let sentence = `boy1 is the friend of boy2`;    this print the as it is
        let sentence = `${boy1} is the friend of ${boy2}`;   // this will put the value in the variables
        console.log(sentence);

        //Escape Sequence Character

        let country = 'Ameri\'ca';
          console.log(country);
          console.log(country.length);  // this will increase 1 character

          let fruit = "Banana \n apple";
          console.log(fruit);


            </script>
    
</body>
