<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="id1" class="class box"> This is the first Element

        <span id="sp"> this is span tag </span>
    </div>

    <div id="id2"> This is the second Element</div>

    <script>
        // console.log(id1);    not a good practise

        console.log("matches()")

        let id1 = document.getElementById("id1");
        console.log(id1);

        console.log(id1.matches(".class"));     // element contain the class named class
        console.log(id1.matches(".box"));       // element contain the class named box   -->   so both will return true


        console.log("closest()");

        let p = document.getElementById("sp")
        let result = p.closest(".box");
        console.log(result);

        // let p = document.getElementById("sp")                 here the .boxss classs doesnot exit in the grand/parent soo return null
        // let result = p.closest(".boxssss");
        // console.log(result);


        console.log("contains()")

        console.log(id1.contains(sp));                            //true
        console.log(sp.contains(sp));                          //true
        console.log(id1.contains(id1));                       //true

        console.log(sp.contains(id1));                                    //false



    </script>

</body>

</html>
